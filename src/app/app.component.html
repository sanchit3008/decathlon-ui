<mat-drawer-container autosize>
    <mat-drawer #drawer mode="push">
        <app-sidebar *ngIf="isUserLoggedIn()"></app-sidebar>
    </mat-drawer>
    <app-header *ngIf="isUserLoggedIn()" (menuClicked)="drawer.toggle()"></app-header>
    <router-outlet></router-outlet>
</mat-drawer-container>
